<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_adminLayout.xhtml">
            <ui:define name="content">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="py-3 mb-4">DELETE CUSTOMER</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4">
                                <h4 class="card-header m-0 font-weight-bold text-primary">Customer Information</h4>
                                <!-- Account -->
                                <div class="card-body pt-2 mt-1">
                                    <h:form id="formAccountSettings">
                                        <div class="row mt-2 gy-4">
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="id" value="#{customerMB.customers.id}" disabled="true"/>  
                                                    <h:outputLabel for="id">ID</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="fullname" value="#{customerMB.customers.fullname}" disabled="true"/>
                                                    <h:outputLabel for="fullname">Full Name</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="address" value="#{customerMB.customers.address}" disabled="true"/>
                                                    <h:outputLabel for="address">Address</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="phone" value="#{customerMB.customers.phone}" disabled="true"/>
                                                    <h:outputLabel for="phone">Phone</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="point" value="#{customerMB.customers.point}" disabled="true"/>
                                                    <h:outputLabel for="point">Point</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="rank" value="#{customerMB.customers.rank}" disabled="true"/>
                                                    <h:outputLabel for="rank">Rank</h:outputLabel>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                                <!-- /Account -->
                            </div>
                            <div class="card">
                                <h5 class="card-header m-0 font-weight-bold text-primary">Delete Account</h5>
                                <div class="card-body">
                                    <div class="mb-3 col-12 mb-0">
                                        <div class="alert alert-warning">
                                            <h6 class="alert-heading mb-1">Are you sure you want to delete customer?</h6>
                                            <p class="mb-0">Once you delete customer, there is no going back. Please be certain.</p>
                                        </div>
                                    </div>
                                        <h:form id="formAccountDeactivation">
                                            <h:commandButton type="submit" class="btn btn-danger" value="Deactivate Account" action="#{customerMB.deleteCus(cus.id)}"/>
                                        </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
