<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_mainLayout.xhtml">
            <ui:define name="content">
                <!-- Single Page Header start -->
                <div class="container-fluid page-header py-5">
                    <h1 class="text-center text-white display-6">Blog Details</h1>
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><h:link outcome="/webapp/webapp.client/index.xhtml">Home</h:link></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active text-white">Blog Details</li>
                    </ol>
                </div>
                <!-- Single Page Header End -->

                <!-- Blog Details Start-->
                <section>
                    <div class="header-content post-container">
                        <h:outputText class="header-title" style="font-size: 24px; font-weight: bold; text-transform: uppercase" value="#{blogMB.blogs.title}"/>
                        <h:graphicImage url="../../resources/images/blog/#{blogMB.blogs.imageURL}" alt="" class="header-img" />
                    </div>
                </section>
                <section class="post-content post-container">
                    <h:outputText value="#{blogMB.blogs.content}"/>
                </section>
                <section class="post-content post-container">
                    <h:outputText value="Create by: #{blogMB.blogs.createby}"/>
                </section>

                <div class="share post-container">
                    <span class="share-title">Share this article</span>
                    <div class="social"><a href="#">fb</a>
                        <a href="#">x</a>
                        <a href="#">ins</a>
                        <a href="#">linkd</a>
                    </div>
                </div>
                <!-- Blog Details End-->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
