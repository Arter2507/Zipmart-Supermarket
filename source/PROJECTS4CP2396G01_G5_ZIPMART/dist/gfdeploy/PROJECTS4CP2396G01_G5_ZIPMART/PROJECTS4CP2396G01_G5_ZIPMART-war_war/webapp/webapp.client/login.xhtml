<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="../../resources/includes.configlayouts/includes.client/login.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="content">
                <h2 class="logo">Zip Mart</h2>
                <div class="text-sci">
                    <h2>Welcome Back!<br></br>
                    <span>Enter your personal details to use all of site features</span></h2>
                </div>
                
                <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
            </div>
            
            <div class="logreg-box"></div>
            <div class="form-box login">
                <form>
                    <h2> Sign In </h2>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
                        <input type="text"/>
                        <label>Username</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password"/>
                        <label>Password</label>
                    </div>
                    
                    <div class="remember-forgot">
                        <label><input type="checkbox"/> Remember me</label>
                        <a href="#"> Forgot password? </a>
                    </div>
                    
                    <button type="submit" class="btn"> Sign In</button>
                    
                    <div class="login-register">
                        <p> Don't have account? <a href="#" class="register-link">Sign Up</a></p>
                        
                    </div>
                </form>
            </div>
        </div>

    </h:body>
</html>
