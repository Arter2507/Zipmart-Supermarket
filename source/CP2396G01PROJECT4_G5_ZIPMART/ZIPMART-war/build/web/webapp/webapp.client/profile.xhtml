<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://java.sun.com/jsf/passthrough">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_mainLayout.xhtml">
            <ui:define name="content">               
                <!-- Single Page Header start -->
                <div class="container-fluid page-header py-5">
                    <h1 class="text-center text-white display-6">Profile</h1>
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><h:link outcome="/webapp/webapp.client/index.xhtml">Home</h:link></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active text-white">Profile</li>
                    </ol>
                </div>
                <!-- Single Page Header End -->

                <!-- Layout wrapper -->
                <div class="layout-wrapper layout-content-navbar">
                    <div class="layout-container">      
                        <!-- Layout container -->
                        <div class="layout-page">        
                            <!-- Content wrapper -->
                            <div class="content-wrapper">
                                <!-- Content -->
                                <div class="container-xxl flex-grow-1 container-p-y">
                                    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account</h4>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <ul class="nav nav-pills flex-column flex-md-row mb-4 gap-2 gap-lg-0">
                                                <li class="nav-item">
                                                    <a class="nav-link active" href="javascript:void(0);"><i class="mdi mdi-account-outline mdi-20px me-1"></i>Account</a>
                                                </li>                   
                                                <li class="nav-item">
                                                    <a class="nav-link" href="javascript:void(0);"><i class="mdi mdi-link mdi-20px me-1"></i>Connections</a>
                                                </li>
                                            </ul>
                                            <h:form id="formAccountSettings" enctype="multipart/form-data">
                                                <div class="card mb-4">
                                                    <h4 class="card-header">Profile Details</h4>

                                                    <!-- Account -->
                                                    <div class="card-body">
                                                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                                                            <h:graphicImage value="#{resource[loginManagedBean.customer.imageURL]}" alt="user-avatar" class="d-block w-px-120 h-px-120 rounded" id="uploadedAvatar" height="200px" width="200px"/>
                                                            <div class="button-wrapper">
                                                                <h:outputLabel for="upload" class="btn btn-primary me-2 mb-3" tabindex="0">
                                                                    <span class="d-none d-sm-block">Upload new photo</span>
                                                                    <i class="mdi mdi-tray-arrow-up d-block d-sm-none"></i>
                                                                    <h:inputFile id="upload" class="account-file-input" a:hidden="" value="#{customerMB.fileImage}" />
                                                                </h:outputLabel>
                                                            </div>
                                                        </div>

                                                        <div class="card-body pt-2 mt-1">
                                                            <div class="row mt-2 gy-4">
                                                                <div class="col-md-6">
                                                                    <div class="form-floating form-floating-outline">
                                                                        <h:inputText class="form-control" id="firstName" value="#{customerMB.customers.fullname}"/>  
                                                                        <h:outputLabel for="firstName">Full name</h:outputLabel>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-floating form-floating-outline">
                                                                        <h:inputText class="form-control" id="email" value="#{customerMB.customers.email}"/>
                                                                        <h:outputLabel for="email">E-mail</h:outputLabel>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-floating form-floating-outline">
                                                                        <h:inputText class="form-control" id="phoneNumber" value="#{customerMB.customers.phone}"/>
                                                                        <h:outputLabel for="phoneNumber">Phone Number</h:outputLabel>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-floating form-floating-outline">
                                                                        <h:inputText class="form-control" id="address" value="#{customerMB.customers.address}"/>
                                                                        <h:outputLabel for="address">Address</h:outputLabel>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-floating form-floating-outline">
                                                                        <h:selectOneMenu id="gender" styleClass="select2 form-select" value="#{customerMB.customers.customerGender}">
                                                                            <f:selectItem itemValue="1" itemLabel="Male"/>
                                                                            <f:selectItem itemValue="2" itemLabel="Female"/>
                                                                            <f:selectItem itemValue="3" itemLabel="Other"/>
                                                                            <f:selectItem itemValue="4" itemLabel="Not Set"/>
                                                                        </h:selectOneMenu>   
                                                                        <h:outputLabel for="gender">Gender</h:outputLabel>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-floating form-floating-outline">
                                                                        <h:inputText a:type="date" class="form-control" id="birthday" value="#{customerMB.customers.birthDate}" required="true" requiredMessage="This field cannot be empty!">
                                                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                                                        </h:inputText>
                                                                        <h:outputLabel for="birthday">Birthday</h:outputLabel>
                                                                        <h:message for = "birthday" style = "color: red;" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="mt-4">
                                                                <h:commandButton type="submit" class="btn btn-primary me-2 text-white" value="Save" action="#{customerMB.saveUpdateUsers()}"/>
                                                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                                                                <h5 style="color: #090;">#{customerMB.message}</h5>
                                                            </div>
                                                        </div>
                                                        <!-- /Account -->
                                                    </div>

                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                    <!-- / Content -->           

                                    <div class="content-backdrop fade"></div>
                                </div>
                                <!-- Content wrapper -->
                            </div>
                            <!-- / Layout page -->
                        </div>

                        <!-- Overlay -->
                        <div class="layout-overlay layout-menu-toggle"></div>
                    </div>
                    <!-- / Layout wrapper -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
