<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="css/css.client/blog.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_mainLayout.xhtml">
            <ui:define name="content">
                <!-- Single Page Header start -->
                <div class="container-fluid page-header py-5">
                    <h1 class="text-center text-white display-6">Blogs</h1>
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><h:link outcome="/webapp/webapp.client/index.xhtml">Home</h:link></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active text-white">Blogs</li>
                    </ol>
                </div>
                <!-- Single Page Header End -->

                <div class="post-filter containerb">
                    <span class="filter-item active-filter" data-filter="all">All</span>
                    <ui:repeat var="cateblog" value="#{blogBean.showAllCategory()}">
                        <span class="filter-item" data-filter="#{cateblog.name}">#{cateblog.name}</span>
                    </ui:repeat>
                </div>

                <!-- Post -->
                <section class="post containerb">
                    <ui:repeat var="blog" value="#{blogBean.showAllBlog()}">
                    <!-- Post 1 -->
                    <div class="post-box #{blog.category.name}">
                        <h:graphicImage value="#{resource[blog.imageURL]}" alt="" class="post-img" />
                        <h2 class="category">#{blog.category.name}</h2>
                        <h:link class="post-title"><h:outputText value="#{blog.title}"/></h:link>
                        <span class="post-date">
                            <h:outputText value="#{blog.createdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </span>
                        <p class="post-decription"><h:outputText value="#{blog.sortcontent}"/></p>
                        <!-- Profile -->
                        <div class="profile">
                            <img src="#" alt="" class="profile-img" />
                            <span class="profile-name">Lorem Ipsum</span>
                        </div>
                    </div>
                    </ui:repeat>
                </section>
                <!-- Blog Content End -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
