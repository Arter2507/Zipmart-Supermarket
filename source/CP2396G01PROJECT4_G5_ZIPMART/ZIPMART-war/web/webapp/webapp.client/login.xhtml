<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <title>Zip Mart | Supermarket System</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>

        <!-- Shortcut Icon-->
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/logo/zmicon.png" />
        <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/logo/zmicon.ico"></link>

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <h:outputStylesheet name="css/css.client/fontawesome/all.min.css"/>

        <!-- Bootstrap 5.3.2 CDN Stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>

        <!-- Template Stylesheet -->
        <h:outputStylesheet name="css/css.client/login.css"/>

    </h:head>
    <h:body>
        <div class="container" id="container">      
            <div class="form-container sign-in">
                <h:form>
                    <h:message for="messege" style="color: red"></h:message>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your username password</span>
                    <h:message for="username" style="color: red"></h:message>
                    <h:inputText value="#{loginManagedBean.username}" a:placeholder="Username" requiredMessage="This field cannot be empty"/>
                    <h:message for="password" style="color: red"></h:message>
                    <h:inputSecret value="#{loginManagedBean.password}" a:placeholder="Password" requiredMessage="This field cannot be empty"/>
                    <a href="#">Forget Your Password?</a>
                    <h:commandButton styleClass="btn btn-info btnIn" action="#{loginManagedBean.login()}" value="Sign In"></h:commandButton>
                    <h:commandLink action="#{loginAdminManagedBean.checkLoginAdminOwner()}" value="admin"/>
                </h:form>
            </div>
            <div class="toggle-container">
                <div class="toggle">              
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <strong><p>Register with your personal details to use all of site features</p></strong>
                        <h:link id="login" outcome="/webapp/webapp.client/register.xhtml"><button class="hidden">Sign Up</button></h:link>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
