<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_mainLayout.xhtml">
            <ui:define name="content">               
                <!-- Single Page Header start -->
                <div class="container-fluid page-header py-5">
                    <h1 class="text-center text-white display-6">Feedback</h1>
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><h:link outcome="/webapp/webapp.client/index.xhtml">Home</h:link></li>
                        <li class="breadcrumb-item active text-white">Feedback</li>
                    </ol>
                </div>
                <!-- Single Page Header End -->

                <!-- Layout wrapper -->
                <div class="layout-wrapper layout-content-navbar">
                    <div class="layout-container">      
                        <!-- Layout container -->
                        <div class="layout-page">        
                            <!-- Content wrapper -->
                            <div class="content-wrapper">
                                <!-- Content -->
                                <div class="container-xxl flex-grow-1 container-p-y">
                                    <div class="row">
                                        <div class="col-md-12"><br/>
                                            <div class="card">
                                                <h5 class="card-header fw-normal">Notification</h5>
                                                <div class="card-body">
                                                    <div class="mb-3 col-12 mb-0">
                                                        <div class="alert alert-warning">
                                                            <h6 class="alert-heading mb-1">Thank you for reviewing the store!</h6>
                                                            <p class="mb-0">All of your reviews have been noted, we will try to fix it as quickly as possible</p>
                                                        </div>
                                                    </div>
                                                    <h:form id="formAccountDeactivation">
                                                        <h:commandButton type="submit" class="btn btn-success" value="Return to home page" action="index.xhtml"/>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- / Content -->           

                                <div class="content-backdrop fade"></div>
                            </div>
                            <!-- Content wrapper -->
                        </div>
                        <!-- / Layout page -->
                    </div>

                    <!-- Overlay -->
                    <div class="layout-overlay layout-menu-toggle"></div>
                </div>
                <!-- / Layout wrapper -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
