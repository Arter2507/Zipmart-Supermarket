<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">    
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_adminLayout.xhtml">
            <ui:define name="content">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h1 class="h3 mb-2 text-gray-800">Employee Management</h1>
                    <p class="mb-4">The <a href="javascript:void(0);">"Software Employee Management"</a> is a robust software solution meticulously crafted to streamline and automate the intricacies of employee-related processes within an organization.</p>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4">
                                <!-- Add Form -->
                                <h:form id="formAccountSettings" enctype="multipart/form-data">
                                    <div class="card-body">
                                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                                            <h:graphicImage url="#{resource['/images/logo/photo-camera-gray.svg']}" alt="user-avatar" styleClass="d-block w-px-120 h-px-120 rounded" id="uploadedAvatar" height="200px" width="200px"  />
                                            <div class="button-wrapper">
                                                <h:outputLabel for="upload" class="btn btn-primary me-2 mb-3" tabindex="0">
                                                    <span class="d-none d-sm-block">Upload new photo</span>
                                                    <i class="mdi mdi-tray-arrow-up d-block d-sm-none"></i>
                                                    <h:inputFile a:hidden="" id="upload" class="account-file-input" value="#{employeeBean.file}"/>
                                                    <h:message for="upload" style="color: red;"/>
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body pt-2 mt-1">
                                        <div class="row mt-2 gy-4">
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="fullname" value="#{employeeBean.fullname}" required="true" requiredMessage="This field cannot be empty!"/>  
                                                    <h:outputLabel for="fullname">Full Name</h:outputLabel>
                                                    <h:message for = "fullname" style = "color: red;" /> 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:selectOneMenu id="gender" styleClass="select2 form-select" value="#{employeeBean.selected_gender}">
                                                        <f:selectItem itemValue="1" itemLabel="Male"/>
                                                        <f:selectItem itemValue="2" itemLabel="Female"/>
                                                        <f:selectItem itemValue="3" itemLabel="Other"/>
                                                        <f:selectItem itemValue="4" itemLabel="Not Set"/>
                                                    </h:selectOneMenu>   
                                                    <h:outputLabel for="gender">Gender</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="username" value="#{employeeBean.username}" required="true" requiredMessage="This field cannot be empty!"/>
                                                    <h:outputLabel for="username">Username</h:outputLabel>
                                                    <h:message for = "username" style = "color: red;" />
                                                    <h:outputText value="#{empManagedBean.user_message}"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputSecret styleClass="form-control" id="password" value="#{employeeBean.password}" required="true" validatorMessage="Your password must between 3 and 16" requiredMessage="This field cannot be empty!">
                                                        <f:validateLength for = "password" minimum = "3" maximum = "16" />
                                                    </h:inputSecret>
                                                    <h:outputLabel for="password">Password</h:outputLabel>
                                                    <h:message for = "password" style = "color: red;" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText a:type="number" class="form-control" id="phone" value="#{employeeBean.phone}" required="true" validatorMessage="Number phone can't higher 11 number" requiredMessage="This field cannot be empty!">
                                                        <f:validateRegex pattern="^[0-9]{10,11}$" />
                                                    </h:inputText>
                                                    <h:outputLabel for="phone">Phone Number</h:outputLabel>
                                                    <h:message for = "phone" style = "color: red;" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText a:type="date" class="form-control" id="birthdate" value="#{employeeBean.dayOfBirth}" required="true" requiredMessage="This field cannot be empty!">
                                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                                    </h:inputText>
                                                    <h:outputLabel for="birthdate">Birthday</h:outputLabel>
                                                    <h:message for = "birthdate" style = "color: red;" />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText a:type="email" class="form-control" id="email" value="#{employeeBean.email}" required="true" validatorMessage="Your email not true format. Exp: example@gmail.com" requiredMessage="This field cannot be empty!">
                                                        <f:validateRegex pattern="^[a-z0-9]+(?:[._-]?[a-z0-9]+)*@[a-z0-9]+(?:[.-]?[a-z0-9]+)+" />  
                                                    </h:inputText>
                                                    <h:outputLabel for="email">Email</h:outputLabel>
                                                    <h:message for = "email" style = "color: red;" />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="address" value="#{employeeBean.address}" required="true" requiredMessage="This field cannot be empty!"/>
                                                    <h:outputLabel for="address">Address</h:outputLabel>
                                                    <h:message for = "fullname" style = "color: red;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <h:commandButton styleClass="btn btn-primary me-2 text-white" value="save" action="#{employeeBean.createEmp()}"/>
                                            <h:link value="Back" outcome="/webapp/webapp.administrator/employee/employee.xhtml" class="btn btn-outline-secondary"/>
                                        </div>
                                    </div>
                                </h:form>
                                <!-- /Form Add -->
                            </div>                          
                        </div>
                    </div>
                </div>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
