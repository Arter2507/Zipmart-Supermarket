<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_adminLayout.xhtml">
            <ui:define name="content">              
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Category Management</h1>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="m-0 font-weight-bold text-primary">
                            <h:link class="btn btn-info btn-icon-split" outcome="addcategory.xhtml">
                                <span class="text">Create New Category</span>
                            </h:link>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <h:form>
                                <table class="table table-bordered table-hover" 
                                       id="dataTable"
                                       data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                    <thead>
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">Category Name</th>
                                            <th class="text-center">Description</th>
                                            <th class="text-center">Create by</th>
                                            <th class="text-center">Create date</th>
                                            <th class="text-center">Update</th>
                                            <th class="text-center">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="cat" value="#{catMB.showAllCategories()}">
                                            <tr>
                                                <td><h:outputText value="#{cat.id}"/></td>
                                                <td><h:outputText value="#{cat.categoryName}"/></td>
                                                <td><h:outputText value="#{cat.description}"/></td>
                                                <td><h:outputText value="#{cat.createby}"/></td>
                                                <td><h:outputText value="#{cat.createdate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                                                </td>
                                                <td>
                                                    <h:commandLink title="Edit" class="btn btn-outline-info btn-sm" action="#{catMB.showDetailCategory(cat.id)}">
                                                        <i class="fas fa-pencil"></i>
                                                    </h:commandLink>
                                                </td>
                                                <td>
                                                    <h:commandLink title="Delete" class="btn btn-outline-danger btn-sm" id="deleteButton" onclick="return confirm('Are you sure you want to delete?');" action="#{catMB.deleteCus(cat.id)}">
                                                        <i class="fas fa-trash"></i>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>               
            </ui:define>
        </ui:composition>       
    </h:body>
</html>
