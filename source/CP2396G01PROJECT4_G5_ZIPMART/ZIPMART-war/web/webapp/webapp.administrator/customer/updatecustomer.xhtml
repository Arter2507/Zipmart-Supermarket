<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_adminLayout.xhtml">
            <ui:define name="content">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Customers Management /</span> Update Customer</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4">
                                <h4 class="card-header m-0 font-weight-bold text-primary">Customer Information</h4>
                                <!-- Account -->
                                <div class="card-body pt-2 mt-1">
                                    <h:form id="formAccountSettings">
                                        <div class="row mt-2 gy-4">
                                            <div class="">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="fullname" value="#{customerMB.customers.fullname}" requiredMessage="Full name not empty" required="true"/>
                                                    <h:message for="fullname" style="color: red"/>
                                                    <h:outputLabel for="fullname">Full Name</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="address" value="#{customerMB.customers.address}" requiredMessage="Address not empty" required="true"/>
                                                    <h:message for="address" style="color: red"/>
                                                    <h:outputLabel for="address">Address</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="phone"  value="#{customerMB.customers.phone}" requiredMessage="Phone not empty" required="true"/>
                                                    <h:message for="phone" style="color: red"/>
                                                    <h:outputLabel for="phone">Phone</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="email" value="#{customerMB.customers.email}" requiredMessage="Email not empty" required="true"/>
                                                    <h:message for="email" style="color: red"/>
                                                    <h:outputLabel for="email">Email</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText a:type="date" class="form-control" id="birthday" value="#{customerMB.customers.birthDate}" requiredMessage="Birth day not empty" required="true">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:inputText>
                                                    <h:message for="birthday" style="color: red"/>
                                                    <h:outputLabel for="birthday">Birth Day</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="createby" value="#{customerMB.customers.createby}" requiredMessage="Create by not empty" required="true"/>
                                                    <h:message for="createby" style="color: red"/>
                                                    <h:outputLabel for="createby">Create By</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="createdate" value="#{customerMB.customers.createdate}" requiredMessage="Create day not empty" required="true">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:inputText>
                                                    <h:message for="createdate" style="color: red" />
                                                    <h:outputLabel for="createdate">Create Day</h:outputLabel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <h:commandButton type="submit" class="btn btn-primary me-2 text-white" value="Update Customer" action="#{customerMB.updateCus()}"></h:commandButton>
                                            <h:commandButton type="reset" class="btn btn-outline-secondary" value="Reset"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                                <!-- /Account -->
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>   
</html>
