<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_adminLayout.xhtml">
            <ui:define name="content">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h1 class="h3 mb-2 text-gray-800">Order Detail Management</h1>
                    <p class="mb-4">The <a href="javascript:void(0);">"Software Order Detail Management"</a> is a robust software solution meticulously crafted to streamline and automate the intricacies of order-related processes within an organization.</p>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4">
                                <!-- Add Form -->
                                <h:form id="formAccountSettings" enctype="multipart/form-data">
                                    <h:inputHidden value="#{checkoutBean.od.id}"/>
                                    <div class="card-body">
                                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                                            <h:graphicImage value="#{resource[checkoutBean.od.productID.imageURL]}" alt="user-avatar" styleClass="d-block w-px-120 h-px-120 rounded" id="uploadedAvatar" height="200px" width="200px"  />                                          
                                        </div>
                                    </div>                                   

                                    <div class="card-body pt-2 mt-1">
                                        <div class="row mt-2 gy-4">
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:outputText class="form-control" id="fullname" value="#{checkoutBean.od.orderID.customerID.fullname}"/>  
                                                    <h:outputLabel for="fullname">Full Name</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:outputText class="form-control" id="pname" value="#{checkoutBean.od.productID.productName}"/>  
                                                    <h:outputLabel for="pname">Product Name</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:outputText class="form-control" id="uprice" value="$#{checkoutBean.od.productID.unitPrice}"/>
                                                    <h:outputLabel for="uprice">Unit Price</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:outputText styleClass="form-control" id="quantity" value="#{checkoutBean.od.quantity}"/>
                                                    <h:outputLabel for="quantity">Quantity</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:outputText class="form-control" id="discount" value="#{checkoutBean.od.productID.discount}"/>
                                                    <h:outputLabel for="discount">Discount</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:outputText class="form-control" id="tprice" value="$#{checkoutBean.od.totalPrice}"/>
                                                    <h:outputLabel for="tprice">Total Price</h:outputLabel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <h:link value="Back" outcome="/webapp/webapp.administrator/order/order.xhtml" class="btn btn-outline-secondary"/>
                                        </div>
                                    </div>
                                </h:form>
                                <!-- /Form Add -->
                            </div>                          
                        </div>
                    </div>
                </div>               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
