<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">    
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_adminLayout.xhtml">
            <ui:define name="content">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h1 class="h3 mb-2 text-gray-800">Brand Management</h1>
                    <p class="mb-4">The <a href="javascript:void(0);">"Software Brand Management"</a> is a robust software solution meticulously crafted to streamline and automate the intricacies of brand-related processes within an organization.</p>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4">
                                <!-- Add Form -->
                                <h:form id="formAccountSettings" enctype="multipart/form-data">
                                    <div class="card-body pt-2 mt-1">
                                        <div class="row mt-2 gy-4">
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="productname" value="#{productAdminBean.product_name}" required="true" requiredMessage="This field cannot be empty!"/>  
                                                    <h:outputLabel for="productname">Product name</h:outputLabel>
                                                    <h:message for = "productname" style = "color: red;" /> 
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating form-floating-outline">
                                                    <h:selectOneMenu id="supplier" styleClass="select2 form-select" value="#{brandAdminBean.selected_supp}">
                                                        <f:selectItems value="#{brandAdminBean.showAllSup()}" var="supplier" itemValue="#{supplier.id}" itemLabel="#{supplier.companyName}"/>
                                                    </h:selectOneMenu>   
                                                    <h:outputLabel for="supplier">Suppliers</h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating form-floating-outline">
                                                    <h:inputText class="form-control" id="address" value="#{brandAdminBean.address}" required="true" requiredMessage="This field cannot be empty!"/>
                                                    <h:outputLabel for="address">Address</h:outputLabel>
                                                    <h:message for = "address" style = "color: red;" />
                                                </div>
                                            </div>
                                            <div class="mt-4">
                                                <h:commandButton styleClass="btn btn-primary me-2 text-white" value="save" action="#{brandAdminBean.addBrand()}"/>
                                                <h:link value="Back" outcome="/webapp/webapp.administrator/brand/brand.xhtml" class="btn btn-outline-secondary"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                                <!-- /Form Add -->
                            </div>                          
                        </div>
                    </div>
                </div>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
