<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      lang="en"
      class="light-style layout-wide customizer-hide"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="#{resource['/images/admin/']}"
      data-template="vertical-menu-template-free">
    <h:head>
        <meta charset="utf-8"/>
        <title>Zip Mart | Supermarket System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />  
        <meta content="" name="keywords"/>
        <meta content="" name="Admin Zip Mart Supermarket System"/>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700" rel="stylesheet" />

        <h:outputStylesheet name="otherpackages/op.admin/vendor/fonts/materialdesignicons.css" />

        <!-- Menu waves for no-customizer fix -->
        <h:outputStylesheet name="otherpackages/op.admin/vendor/libs/node-waves/node-waves.css" />

        <!-- Core CSS -->
        <h:outputStylesheet name="otherpackages/op.admin/vendor/css/core.css" class="template-customizer-core-css" />
        <h:outputStylesheet name="otherpackages/op.admin/vendor/css/theme-default.css" class="template-customizer-theme-css" />
        <h:outputStylesheet name="css/css.admin/demo.css" />

        <!-- Vendors CSS -->
        <h:outputStylesheet name="otherpackages/op.admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

        <!-- Page CSS -->
        <!-- Page -->
        <h:outputStylesheet name="otherpackages/op.admin/vendor/css/pages/page-auth.css" />

        <!-- Helpers -->
        <h:outputScript name="otherpackages/op.admin/vendor/js/helpers.js"></h:outputScript>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <h:outputScript name="js/js.admin/config.js"></h:outputScript>
    </h:head>
    <h:body>
        <div class="position-relative">
            <div class="authentication-wrapper authentication-basic container-p-y">
                <div class="authentication-inner py-4">
                    <!-- Login -->
                    <div class="card p-2">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center mt-5">
                            <a href="index.html" class="app-brand-link gap-2">
                                <span class="app-brand-logo demo">
                                    <span style="color: #9055fd">
                                        <img src="#{resource['/images/logo/zlogo.png']}" style="width:100px; height:30px" alt="logo brand"/>
                                    </span>
                                </span>
                                <span class="app-brand-text demo text-heading fw-semibold">Zip Mart</span>
                            </a>
                        </div>
                        <!-- /Logo -->

                        <div class="card-body mt-2">
                            <h4 class="mb-2">Welcome to Zip Mart! ðŸ‘‹</h4>
                            <p class="mb-4">Please sign-in to your account and start the adventure</p>

                            <h:form id="formAuthentication" class="mb-3">
                                <div class="form-floating form-floating-outline mb-3">
                                    <h:inputText styleClass="form-control" id="email" a:placeholder="Enter your email or username"/>                                                                     
                                    <h:outputLabel for="email">Email or Username</h:outputLabel>
                                </div>
                                <div class="mb-3">
                                    <div class="form-password-toggle">
                                        <div class="input-group input-group-merge">
                                            <div class="form-floating form-floating-outline">
                                                <h:inputText styleClass="form-control" id="password" a:placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"/>
                                                <h:outputLabel for="password">Password</h:outputLabel>
                                            </div>
                                            <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me" />
                                        <label class="form-check-label" for="remember-me"> Remember Me </label>
                                    </div>
                                    <h:link outcome="/webapp/webapp.administrator/auth-forgot-password.xhtml" class="float-end mb-1">
                                        <span>Forgot Password?</span>
                                    </h:link>
                                </div>
                                <div class="mb-3">
                                    <h:commandButton class="btn btn-outline-primary d-grid" value="Sign in"></h:commandButton>
                                </div>
                            </h:form>
                          
                        </div>
                    </div>
                    <!-- /Login -->
                    <img
                        src="#{resource['/images/admin/illustrations/tree-3.png']}"
                        alt="auth-tree"
                        class="authentication-image-object-left d-none d-lg-block" />
                    <img
                        src="#{resource['/images/admin/illustrations/auth-basic-mask-light.png']}"
                        class="authentication-image d-none d-lg-block"
                        alt="triangle-bg"
                        data-app-light-img="illustrations/auth-basic-mask-light.png"
                        data-app-dark-img="illustrations/auth-basic-mask-dark.png" />
                    <img
                        src="#{resource['/images/admin/illustrations/tree.png']}"
                        alt="auth-tree"
                        class="authentication-image-object-right d-none d-lg-block" />
                </div>
            </div>
        </div>
        
        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->
        <h:outputScript name="otherpackages/op.admin/vendor/libs/jquery/jquery.js"></h:outputScript>
        <h:outputScript name="otherpackages/op.admin/vendor/libs/popper/popper.js"></h:outputScript>
        <h:outputScript name="otherpackages/op.admin/vendor/js/bootstrap.js"></h:outputScript>
        <h:outputScript name="otherpackages/op.admin/vendor/libs/node-waves/node-waves.js"></h:outputScript>
        <h:outputScript name="otherpackages/op.admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></h:outputScript>
        <h:outputScript name="otherpackages/op.admin/vendor/js/menu.js"></h:outputScript>
        
        <!-- Main JS -->
        <h:outputScript name="js/js.admin/main.js"></h:outputScript>
        
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async="true" defer="true" src="https://buttons.github.io/buttons.js"></script>
    </h:body>
</html>
