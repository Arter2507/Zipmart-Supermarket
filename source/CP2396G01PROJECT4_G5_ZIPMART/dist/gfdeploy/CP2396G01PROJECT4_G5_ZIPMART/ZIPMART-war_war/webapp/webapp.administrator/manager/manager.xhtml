<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/webapp/webapp.layout/_adminLayout.xhtml">
            <ui:define name="content">              
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Manager Management</h1>
                <p class="mb-4">The <a href="javascript:void(0);">"Software Manager Management"</a> is a robust software solution meticulously crafted to streamline and automate the intricacies of manager-related processes within an organization.</p>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="m-0 font-weight-bold text-primary">
                            <h:link outcome="/webapp/webapp.administrator/manager/addManager.xhtml" styleClass="btn btn-info btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-user-plus"></i>
                                </span>
                                <span class="text">Add Manager</span>
                            </h:link>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <h:form id="managerForm">
                                <table class="table table-bordered table-hover" 
                                       id="dataTable"
                                       data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Full Name</th>
                                            <th class="text-center">UserName</th>
                                            <th class="text-center">Phone</th>
                                            <th class="text-center">Email</th>
                                            <th class="text-center">Active</th>
                                            <th class="text-center">Details</th>
                                            <th class="text-center">Edit</th>
                                            <th class="text-center">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="mng" value="#{managerBean.showAll()}">
                                                <tr>
                                                    <td><h:outputText value="#{mng.fullname}"/></td>
                                                    <td><h:outputText value="#{mng.username}"/></td>
                                                    <td><h:outputText value="#{mng.phone}"/></td>
                                                    <td><h:outputText value="#{mng.email}"/></td>
                                                    <td>
                                                        <h:outputText title="Active" value="#{mng.active}" styleClass="#{mng.status == null ? 'badge badge-warning' : mng.status ? 'badge badge-info' : 'badge badge-danger'}"/>
                                                    </td>
                                                    <td>
                                                        <h:commandLink title="Details" class="btn btn-outline-info btn-sm" action="#{managerBean.showDetails(mng.id)}">
                                                            <i class="fas fa-eye"></i>
                                                        </h:commandLink>
                                                    </td>
                                                    <td>
                                                        <h:commandLink title="Edit" class="btn btn-outline-info btn-sm" action="#{managerBean.showListID(mng.id)}">
                                                            <i class="fas fa-pencil"></i>
                                                        </h:commandLink>
                                                    </td>
                                                    <td>
                                                        <h:commandLink title="Delete" class="btn btn-outline-danger btn-sm" id="deleteButton" action="#{managerBean.toggleStatus(mng.id)}"
                                                                       onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                                                   return false;
                                                                               }
                                                                               ;
                                                                               return true;">
                                                            <i class="fas fa-trash"></i>
                                                        </h:commandLink>
                                                    </td>
                                                </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>               
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
