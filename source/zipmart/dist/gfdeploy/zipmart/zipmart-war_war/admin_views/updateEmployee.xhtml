<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/_layoutAdmin.xhtml">
            <ui:define name="content">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary text-center">
                            Employee Detail
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="card">                          
                            <div class="card-body card-block">
                                <h:form class="p-4 md:p-5" id="formEdit" enctype="multipart/form-data">
                                    <div class="grid gap-4 mb-4 grid-cols-2">
                                        <h:inputHidden value="#{employeeMB.employee.employeeID}" />
                                        <div class="col-span-2">
                                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Full Name</label>
                                            <h:inputText id="name" value="#{employeeMB.employee.fullname}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" readonly="true"/>
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Username</label>        
                                            <h:inputText id="username" value="#{employeeMB.employee.accountID.username}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" readonly="true"/>
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Password</label>
                                            <h:inputText id="password" value="#{employeeMB.employee.accountID.password}"
                                                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                         readonly="true"/>
                                        </div>
                                        <div class="col-span-2">
                                            <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                                            <h:inputText id="address" value="#{employeeMB.employee.address}"
                                                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                         readonly="true"/>
                                        </div>
                                        <div class="col-span-2">
                                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number Phone</label>
                                            <h:inputText id="phone" value="#{employeeMB.employee.phone}"
                                                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                         readonly="true"/>
                                        </div>
                                        <div class="col-span-2">
                                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                            <h:inputText id="email" value="#{employeeMB.employee.email}"
                                                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                         readonly="true"/>
                                        </div>
                                        <div class="col-span-2">
                                            <label for="notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Note</label>
                                            <h:inputText  id="notes" value="#{employeeMB.employee.notes}"
                                                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                          readonly="true"/>
                                        </div>
                                    </div>

                                </h:form>
                            </div>
                            <div class="card-footer">
                                <h:form>
                                    <span>
                                        <h:commandButton styleClass="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" value="Submit"/>
                                    </span>
                                    <span>
                                        <h:commandButton styleClass="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" value="Back" style="float: right"/>
                                    </span>    
                                </h:form>
                            </div>
                        </div>
                    </div>                
                </div>                              
            </ui:define>
        </ui:composition>
    </h:body>
</html>
