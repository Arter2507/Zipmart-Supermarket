<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/_layoutClient.xhtml">
            <ui:define name="content">
                <div id="page-content" class="page-content">
                    <div class="banner">
                        <div class="jumbotron jumbotron-bg text-center rounded-0" style="background-image: url('#{request.contextPath}/resources/img/banners/bannerbg.jpg');">
                            <div class="container">
                                <h1 class="pt-5">
                                    Settings
                                </h1>
                                <p class="lead">
                                    Update Your Account Info
                                </p>
                            </div>
                        </div>
                    </div>

                    <section id="checkout">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-xs-12 col-sm-6">
                                    <h5 class="mb-3">ACCOUNT DETAILS</h5>
                                    <!-- Bill Detail of the Page -->
                                    <form action="#" class="bill-detail">
                                        <fieldset>
                                            <div class="form-group row">
                                                <div class="col">
                                                    <input class="form-control" placeholder="Name" type="text"/>
                                                </div>
                                                <div class="col">
                                                    <input class="form-control" placeholder="Last Name" type="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Company Name" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="Address"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Town / City" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="State / Country" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Postcode / Zip" type="text"/>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col">
                                                    <input class="form-control" placeholder="Email Address" type="email"/>
                                                </div>
                                                <div class="col">
                                                    <input class="form-control" placeholder="Phone Number" type="tel"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" type="password"/>
                                            </div>
                                            <div class="form-group text-right">
                                                <a href="#" class="btn btn-primary">UPDATE</a>
                                                <div class="clearfix"></div>
                                            </div>
                                        </fieldset>
                                    </form>
                                    <!-- Bill Detail of the Page end -->
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
