<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login | Zipmart - Supermarket</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/assets/img/logo/zmicon.png" />
    </h:head>
    <h:body>
        <ui:composition template="/layouts/_layoutClient.xhtml">
            <ui:define name="content">
                <div id="page-content" class="page-content">
                    <div class="banner">
                        <div class="jumbotron jumbotron-bg text-center rounded-0" style="background-image: url('#{request.contextPath}/resources/img/banners/bannerbg.jpg');">
                            <div class="container">
                                <h1 class="pt-5">
                                    Login Page
                                </h1>
                                <p class="lead">
                                    Login to use our services.
                                </p>

                                <div class="card card-login mb-5">
                                    <div class="card-body">
                                        <h:form styleClass="form-horizontal">
                                            <div class="form-group row mt-3">
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="username"  required="true" a:placeholder="Username" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-12">
                                                    <h:inputSecret class="form-control" id="password"  required="true" a:placeholder="Password" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-12 d-flex justify-content-between align-items-center">
                                                    <div class="checkbox">
                                                        <h:selectBooleanCheckbox id="remember"/>
                                                        <label for="remember" class="mb-0"> Remember Me? </label>
                                                    </div>
                                                    <h:outputLink value="forgot-password.xhtml" styleClass="text-light">
                                                        <i class="fa fa-bell"></i> Forgot password?
                                                    </h:outputLink>
                                                </div>
                                            </div>
                                            <div class="form-group row text-center mt-4">
                                                <div class="col-md-12">
                                                    <h:commandButton type="submit" value="Log In" styleClass="btn btn-primary btn-block text-uppercase"
                                                                      />
                                                </div>
                                            </div>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
