<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cart | Zipmart - Supermarket</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/assets/img/logo/zmicon.png" />
    </h:head>
    <h:body>
        <ui:composition template="/layouts/_layoutClient.xhtml">
            <ui:define name="content">
                <div id="page-content" class="page-content">
                    <div class="banner">
                        <div class="jumbotron jumbotron-bg text-center rounded-0" style="background-image: url('#{request.contextPath}/resources/img/banners/bannerbg.jpg');">
                            <div class="container">
                                <h1 class="pt-5">
                                    Your Cart
                                </h1>
                                <p class="lead">
                                    Save time and leave the groceries to us.
                                </p>
                            </div>
                        </div>
                    </div>

                    <section id="cart">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th width="10%"></th>
                                                    <th>Products</th>
                                                    <th>Price</th>
                                                    <th width="15%">Quantity</th>
                                                    <th>Subtotal</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <img src="#{request.contextPath}/resources/assets/img/fish.jpg" width="60"/>
                                                    </td>
                                                    <td>
                                                        Ikan Segar<br></br>
                                                        <small>1000g</small>
                                                    </td>
                                                    <td>
                                                        Rp 30.000
                                                    </td>
                                                    <td>
                                                        <input class="vertical-spin" type="text" data-bts-button-down-class="btn btn-primary" data-bts-button-up-class="btn btn-primary" value="" name="vertical-spin"/>
                                                    </td>
                                                    <td>
                                                        Rp 30.000
                                                    </td>
                                                    <td>
                                                        <a href="javasript:void" class="text-danger"><i class="fa fa-times"></i></a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <img src="#{request.contextPath}/resources/assets/img/meats.jpg" width="60"/>
                                                    </td>
                                                    <td>
                                                        Sirloin<br></br>
                                                        <small>1000g</small>
                                                    </td>
                                                    <td>
                                                        Rp 120.000
                                                    </td>
                                                    <td>
                                                        <input class="vertical-spin" type="text" data-bts-button-down-class="btn btn-primary" data-bts-button-up-class="btn btn-primary" value="" name="vertical-spin"/>
                                                    </td>
                                                    <td>
                                                        Rp 120.000
                                                    </td>
                                                    <td>
                                                        <a href="javasript:void" class="text-danger"><i class="fa fa-times"></i></a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <img src="#{request.contextPath}/resources/assets/img/vegetables.jpg" width="60"/>
                                                    </td>
                                                    <td>
                                                        Mix Vegetables<br></br>
                                                        <small>1000g</small>
                                                    </td>
                                                    <td>
                                                        Rp 30.000
                                                    </td>
                                                    <td>
                                                        <input class="vertical-spin" type="text" data-bts-button-down-class="btn btn-primary" data-bts-button-up-class="btn btn-primary" value="" name="vertical-spin"/>
                                                    </td>
                                                    <td>
                                                        Rp 30.000
                                                    </td>
                                                    <td>
                                                        <a href="javasript:void" class="text-danger"><i class="fa fa-times"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col">
                                    <a href="shop.html" class="btn btn-default">Continue Shopping</a>
                                </div>
                                <div class="col text-right">
                                    <div class="input-group w-50 float-right">
                                        <input class="form-control" placeholder="Coupon Code" type="text"/>
                                        <div class="input-group-append">
                                            <button class="btn btn-default" type="button">Apply</button>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <h6 class="mt-3">Total: Rp 180.000</h6>
                                    <a href="checkout.html" class="btn btn-lg btn-primary">Checkout <i class="fa fa-long-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
