<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <title>Admin | Login </title>      

        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/assets/img/logo/zmicon.png" />

        <!-- Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Custom styles for this template-->
        <h:outputStylesheet name="assets/admin/css/style.css"/>

    </h:head>
    <h:body> 
        <!-- Contetn Wrapper Start-->
        <div class="wrapper">
            <h:form>
                <div class="heder">
                    <h1>Login Admin</h1><i class="fa-sharp fa-solid fa-user-tie"></i>
                </div>
                <div class="input-box">
                    <h:inputText value="Username" a:placeholder="Enter username" rendered="true"/> <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <h:inputSecret value="Password" a:placeholder="Enter password" rendered="true"/> <i class="fa-solid fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"/> Remember Me
                    </label>
                    <a href="#">Forgot password</a>
                </div>

                <h:commandButton value="Login" styleClass="btn"></h:commandButton>
            </h:form>
        </div>

        <!-- Bootstrap core JavaScript-->
        <h:outputScript name="assets/admin/vendor/jquery/jquery.min.js"/>
        <h:outputScript name="assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"/>

        <!-- Core plugin JavaScript-->
        <h:outputScript name="assets/admin/vendor/jquery-easing/jquery.easing.min.js"/>

        <!-- Custom scripts for all pages-->
        <h:outputScript name="assets/admin/js/sb-admin-2.min.js"/>
    </h:body>
</html>
