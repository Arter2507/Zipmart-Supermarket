<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login | Zipmart - Supermarket</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/assets/img/logo/zmicon.png" />
    </h:head>
    <h:body>
        <ui:composition template="/layouts/_layoutClient.xhtml">
            <ui:define name="content">
                <div id="page-content" class="page-content">
                    <div class="banner">
                        <div class="jumbotron jumbotron-bg text-center rounded-0" style="background-image: url('#{request.contextPath}/resources/assets/img/bg-header.jpg');">
                            <div class="container">
                                <h1 class="pt-5">
                                    Login Page
                                </h1>
                                <p class="lead">
                                    Save time and leave the groceries to us.
                                </p>

                                <div class="card card-login mb-5">
                                    <div class="card-body">
                                        <form class="form-horizontal" action="index.html">
                                            <div class="form-group row mt-3">
                                                <div class="col-md-12">
                                                    <input class="form-control" type="text" required="" placeholder="Username"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-12">
                                                    <input class="form-control" type="password" required="" placeholder="Password"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-12 d-flex justify-content-between align-items-center">
                                                    <div class="checkbox">
                                                        <input id="checkbox0" type="checkbox" name="remember"/>
                                                            <label for="checkbox0" class="mb-0"> Remember Me? </label>
                                                    </div>
                                                    <a href="login.html" class="text-light"><i class="fa fa-bell"></i> Forgot password?</a>
                                                </div>
                                            </div>
                                            <div class="form-group row text-center mt-4">
                                                <div class="col-md-12">
                                                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Log In</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
