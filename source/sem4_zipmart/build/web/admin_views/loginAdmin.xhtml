<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <title>Admin | Zipmart - Supermarket</title>      

        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/assets/img/logo/zmicon.png" />
        <!-- plugins:css -->
         <h:outputStylesheet name="assets/admin_assets/vendors/feather/feather.css"/>
         <h:outputStylesheet name="assets/admin_assets/vendors/ti-icons/css/themify-icons.css"/>
         <h:outputStylesheet name="assets/admin_assets/vendors/css/vendor.bundle.base.css"/>
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
         <h:outputStylesheet name="assets/admin_assets/css/vertical-layout-light/style.css"/>
    </h:head>
    <h:body class="bt-dark">
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="brand-logo">
                                    <img src="#{request.contextPath}/resources/assets/img/logo/logo.png" alt="logo"/>
                                </div>
                                <h4>Hello! let's get started</h4>
                                <h6 class="font-weight-light">Sign in to continue.</h6>
                                <form class="pt-3">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password"/>
                                    </div>
                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input"/>
                                                    Keep me signed in
                                            </label>
                                        </div>                                       
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="index.xhtml">SIGN IN</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <h:outputScript name="assets/admin_assets/js/logindash/vendor.bundle.base.js"></h:outputScript>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <h:outputScript name="assets/admin_assets/js/logindash/off-canvas.js"></h:outputScript>
        <h:outputScript name="assets/admin_assets/js/logindash/hoverable-collapse.js"></h:outputScript>
        <h:outputScript name="assets/admin_assets/js/logindash/template.js"></h:outputScript>
        <h:outputScript name="assets/admin_assets/js/logindash/settings.js"></h:outputScript>
        <h:outputScript name="assets/admin_assets/js/logindash/todolist.js"></h:outputScript>
        <!-- endinject -->
    </h:body>
</html>
