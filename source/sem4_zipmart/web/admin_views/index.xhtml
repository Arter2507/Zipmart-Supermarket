<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin | Zipmart - Supermarket</title>      
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/assets/img/logo/zmicon.png" />
    </h:head>
    <h:body>
        <ui:composition template="/layouts/_layoutAdmin.xhtml">
            <ui:define name="content">
                <!-- Content -->
                <div class="content">
                    <!-- Animated -->
                    <div class="animated fadeIn">
                        <!-- Widgets  -->
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="stat-widget-five">
                                            <div class="stat-icon dib flat-color-1">
                                                <i class="pe-7s-cash"></i>
                                            </div>
                                            <div class="stat-content">
                                                <div class="text-left dib">
                                                    <div class="stat-text">$<span class="count">23569</span></div>
                                                    <div class="stat-heading">Revenue</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="stat-widget-five">
                                            <div class="stat-icon dib flat-color-2">
                                                <i class="pe-7s-cart"></i>
                                            </div>
                                            <div class="stat-content">
                                                <div class="text-left dib">
                                                    <div class="stat-text"><span class="count">3435</span></div>
                                                    <div class="stat-heading">Sales</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="stat-widget-five">
                                            <div class="stat-icon dib flat-color-3">
                                                <i class="pe-7s-browser"></i>
                                            </div>
                                            <div class="stat-content">
                                                <div class="text-left dib">
                                                    <div class="stat-text"><span class="count">349</span></div>
                                                    <div class="stat-heading">Templates</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="stat-widget-five">
                                            <div class="stat-icon dib flat-color-4">
                                                <i class="pe-7s-users"></i>
                                            </div>
                                            <div class="stat-content">
                                                <div class="text-left dib">
                                                    <div class="stat-text"><span class="count">2986</span></div>
                                                    <div class="stat-heading">Clients</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Widgets -->
                        <!--  Traffic  -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="box-title">Traffic </h4>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="card-body">
                                                <!-- <canvas id="TrafficChart"></canvas>   -->
                                                <p:barChart model="#{chartJsView.barModel}"  style="width: 100%; height: 500px;" widgetVar="chart" />
                                                <br />

                                                <p:commandButton type="button" value="Export" icon="pi pi-home" onclick="exportChart()"/>

                                                <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
                                                    <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
                                                </p:dialog>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="card-body">
                                                <div class="progress-box progress-1">
                                                    <h4 class="por-title">Visits</h4>
                                                    <div class="por-txt">96,930 Users (40%)</div>
                                                    <div class="progress mb-2" style="height: 5px;">
                                                        <div class="progress-bar bg-flat-color-1" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                                <div class="progress-box progress-2">
                                                    <h4 class="por-title">Bounce Rate</h4>
                                                    <div class="por-txt">3,220 Users (24%)</div>
                                                    <div class="progress mb-2" style="height: 5px;">
                                                        <div class="progress-bar bg-flat-color-2" role="progressbar" style="width: 24%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                                <div class="progress-box progress-2">
                                                    <h4 class="por-title">Unique Visitors</h4>
                                                    <div class="por-txt">29,658 Users (60%)</div>
                                                    <div class="progress mb-2" style="height: 5px;">
                                                        <div class="progress-bar bg-flat-color-3" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                                <div class="progress-box progress-2">
                                                    <h4 class="por-title">Targeted  Visitors</h4>
                                                    <div class="por-txt">99,658 Users (90%)</div>
                                                    <div class="progress mb-2" style="height: 5px;">
                                                        <div class="progress-bar bg-flat-color-4" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                            </div> <!-- /.card-body -->
                                        </div>
                                    </div> <!-- /.row -->
                                    <div class="card-body"></div>
                                </div>
                            </div><!-- /# column -->
                        </div>
                        <!--  /Traffic -->
                        <div class="clearfix"></div>

                        <!-- To Do -->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title box-title">To Do List</h4>
                                        <div class="card-content">
                                            <div class="todo-list">
                                                <div class="tdl-holder">
                                                    <div class="tdl-content">
                                                        <ul>
                                                            <li>
                                                                <label>
                                                                    <input type="checkbox"/><i class="check-box"></i><span>Conveniently fabricate interactive technology for ....</span>
                                                                    <a href='#' class="fa fa-times"></a>
                                                                    <a href='#' class="fa fa-pencil"></a>
                                                                    <a href='#' class="fa fa-check"></a>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="checkbox"/><i class="check-box"></i><span>Creating component page</span>
                                                                    <a href='#' class="fa fa-times"></a>
                                                                    <a href='#' class="fa fa-pencil"></a>
                                                                    <a href='#' class="fa fa-check"></a>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="checkbox" checked=""/><i class="check-box"></i><span>Follow back those who follow you</span>
                                                                    <a href='#' class="fa fa-times"></a>
                                                                    <a href='#' class="fa fa-pencil"></a>
                                                                    <a href='#' class="fa fa-check"></a>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="checkbox" checked=""/><i class="check-box"></i><span>Design One page theme</span>
                                                                    <a href='#' class="fa fa-times"></a>
                                                                    <a href='#' class="fa fa-pencil"></a>
                                                                    <a href='#' class="fa fa-check"></a>
                                                                </label>
                                                            </li>

                                                            <li>
                                                                <label>
                                                                    <input type="checkbox" checked=""/><i class="check-box"></i><span>Creating component page</span>
                                                                    <a href='#' class="fa fa-times"></a>
                                                                    <a href='#' class="fa fa-pencil"></a>
                                                                    <a href='#' class="fa fa-check"></a>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div> <!-- /.todo-list -->
                                        </div>
                                    </div> <!-- /.card-body -->
                                </div><!-- /.card -->
                            </div>

                            <div class="col-md-12 col-lg-4">
                                <div class="card">
                                    <div class="card-body">
                                        <!-- <h4 class="box-title">Chandler</h4> -->
                                        <div class="calender-cont widget-calender">
                                            <div id="calendar"></div>
                                        </div>
                                    </div>
                                </div><!-- /.card -->
                            </div>
                        </div>
                        <!-- /To Do -->

                        <!-- Modal - Calendar - Add New Event -->
                        <div class="modal fade none-border" id="event-modal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title"><strong>Add New Event</strong></h4>
                                    </div>
                                    <div class="modal-body"></div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success save-event waves-effect waves-light">Create event</button>
                                        <button type="button" class="btn btn-danger delete-event waves-effect waves-light" data-dismiss="modal">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /#event-modal -->
                        <!-- Modal - Calendar - Add Category -->
                        <div class="modal fade none-border" id="add-category">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title"><strong>Add a category </strong></h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label class="control-label">Category Name</label>
                                                    <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name"/>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="control-label">Choose Category Color</label>
                                                    <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
                                                        <option value="success">Success</option>
                                                        <option value="danger">Danger</option>
                                                        <option value="info">Info</option>
                                                        <option value="pink">Pink</option>
                                                        <option value="primary">Primary</option>
                                                        <option value="warning">Warning</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-danger waves-effect waves-light save-category" data-dismiss="modal">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /#add-category -->
                    </div>
                    <!-- .animated -->
                </div>
                <!-- /.content -->
                <div class="clearfix"></div>
            </ui:define>
        </ui:composition>            
    </h:body>
</html>
